<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Ehtesham | Web Developer & UI Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              royal: {
                800: '#0f172a',
                900: '#020617',
                950: '#01040f',
              },
              gold: {
                400: '#facc15',
                500: '#eab308',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #facc15; }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
      }
      
      body {
        cursor: default;
      }
    </style>
